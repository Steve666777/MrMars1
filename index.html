<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MrMars</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100vh;font-family:'Poppins',sans-serif;color:white;overflow:hidden;}

.video-bg{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-2;
  transition:opacity 0.8s ease;
}
.video-bg.fade-out{opacity:0;}

.overlay{
  position:fixed;
  width:100%;height:100%;
  background:rgba(0,0,0,0.25);
  z-index:-1;
}

.container{
  position:relative;
  width:100%;
  max-width:360px;
  margin:auto;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
}

.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  cursor:pointer;
  border:3px solid rgba(255,255,255,0.4);
  object-fit:cover;
  box-shadow:0 0 20px rgba(255,255,255,0.7);
  transition:transform 0.3s, box-shadow 0.3s;
}
.avatar.active{
  transform:scale(1.12);
  box-shadow:0 0 50px rgba(0,255,255,0.9);
}

.btn{
  display:block;
  width:220px;
  margin:12px auto;
  padding:15px;
  border-radius:30px;
  background:rgba(255,255,255,0.15);
  color:white;
  font-weight:600;
  font-size:16px;
  text-decoration:none;
  backdrop-filter:blur(5px);
  letter-spacing:0.5px;
  opacity:0;
  transform:translateY(30px);
  transition:0.3s;
}
.btn:hover{
  background:linear-gradient(135deg,#612d31,#5c1924);
  transform:scale(1.08);
  box-shadow:0 0 20px rgba(255,255,255,0.6);
}

@keyframes appear{to{opacity:1;transform:translateY(0);}}

@media(max-width:480px){
  .avatar{width:100px;height:100px;}
  .btn{width:180px;padding:12px;font-size:14px;}
}
</style>
</head>
<body>

<video id="videoBg" class="video-bg" autoplay muted loop playsinline>
  <source src="fon/folt.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="container">
  <img src="Img/channels4_profile.jpg" class="avatar" id="avatar">

  <a href="https://www.youtube.com/@MrMars19837/videos" class="btn">YouTube</a>
  <a href="https://rutube.ru/channel/48835169" class="btn">RUTUBE</a>
  <a href="https://www.tiktok.com/@mrmars1983783" class="btn">TikTok</a>
  <a href="https://vkvideo.ru/@club230784444" class="btn">VK Видео</a>
  <a href="https://vk.com/gorbachuk0" class="btn">VK Профиль</a>
  <a href="https://vk.me/join/MK4DXzal9yFLnyZkTXu8X5PfG6i_MrmfpmQ=" class="btn">VK Беседа</a>
</div>

<!-- ОДИН аудио элемент -->
<audio id="bgMusic" loop></audio>

<script>
document.querySelectorAll('.btn').forEach((btn,i)=>{
  btn.style.animation=`appear .5s forwards ${i*0.2+.2}s`;
});

const avatar=document.getElementById('avatar');
const bgMusic=document.getElementById('bgMusic');
const videoBg=document.getElementById('videoBg');

let clickCount=0;
let musicMode=1; // 1 = стартовая музыка, 2 = mort.mp3
let isSwitching=false;

/* ===== АВТОЗАПУСК ПЕРВОЙ МУЗЫКИ ===== */
window.addEventListener("load",()=>{
  bgMusic.src="mp3n1/mr-mars-pidor.mp3";
  bgMusic.volume=0.7;

  bgMusic.play().catch(()=>{
    document.addEventListener("click",()=>{
      bgMusic.play();
    },{once:true});
  });
});

/* ===== СМЕНА ВИДЕО ===== */
function changeVideo(path){
  if(isSwitching) return;
  isSwitching=true;

  videoBg.classList.add("fade-out");

  setTimeout(()=>{
    videoBg.pause();
    videoBg.currentTime=0;

    const source=videoBg.querySelector("source");
    source.src=path;

    videoBg.load();
    videoBg.currentTime=0;
    videoBg.play();

    videoBg.classList.remove("fade-out");

    setTimeout(()=>{isSwitching=false;},800);

  },400);
}

/* ===== 3 КЛИКА ===== */
avatar.addEventListener('click',()=>{
  clickCount++;

  if(clickCount>=3){

    bgMusic.pause();
    bgMusic.currentTime=0;

    if(musicMode===1){
      bgMusic.src="mp3/mort.mp3";
      changeVideo("fon2/mortol.mp4");
      avatar.classList.add("active");
      musicMode=2;
    }else{
      bgMusic.src="mp3n1/mr-mars-pidor.mp3";
      changeVideo("fon/folt.mp4");
      avatar.classList.remove("active");
      musicMode=1;
    }

    bgMusic.play();
    clickCount=0;
  }
});
</script>

</body>
</html>
