<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MrMars</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html { height:100vh; font-family: 'Poppins', sans-serif; color:white; overflow:hidden; }

/* Видео фон */
.video-bg { position: fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2; transition: opacity 1s; }
.overlay { position: fixed; width:100%; height:100%; background: rgba(0,0,0,0.2); z-index:-1; }

/* Контент */
.container { position: relative; width:100%; max-width:360px; margin:auto; top:50%; transform:translateY(-50%); text-align:center; }
.avatar { width:140px; height:140px; border-radius:50%; cursor:pointer; border:3px solid rgba(255,255,255,0.4); object-fit:cover; box-shadow:0 0 20px rgba(255,255,255,0.7); transition: transform 0.2s, box-shadow 0.2s; }
.avatar.active { transform: scale(1.1); box-shadow: 0 0 40px rgba(0,255,255,0.8); }

/* Кнопки соцсетей */
.btn { display:block; width:220px; margin:12px auto; padding:15px; border-radius:30px; background:rgba(255,255,255,0.15); color:white; font-weight:600; font-size:16px; text-decoration:none; cursor:pointer; backdrop-filter:blur(5px); text-shadow: 0 2px 6px rgba(0,0,0,0.5); letter-spacing:0.5px; opacity:0; transform:translateY(30px); transition: transform 0.3s, background 0.3s, box-shadow 0.3s; }
.btn:hover { background: linear-gradient(135deg,#612d31,#5c1924); transform:translateY(0) scale(1.08); box-shadow:0 0 20px rgba(255,255,255,0.6); }

@keyframes appear { to{ opacity:1; transform:translateY(0);} }
@media(max-width:480px){ .avatar{ width:100px; height:100px;} .btn{ width:180px; padding:12px; font-size:14px;} }
</style>
</head>
<body>

<!-- Видео фон -->
<video id="videoBg" class="video-bg" autoplay muted loop playsinline>
  <source src="fon/folt.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Контент -->
<div class="container">
  <img src="Img/channels4_profile.jpg" alt="Avatar" class="avatar" id="avatar">

  <a href="https://www.youtube.com/@MrMars19837/videos" class="btn">YouTube</a>
  <a href="https://rutube.ru/channel/48835169" class="btn">RUTUBE</a>
  <a href="https://www.tiktok.com/@mrmars1983783" class="btn">TikTok</a>
  <a href="https://vkvideo.ru/@club230784444" class="btn">VK Видео</a>
  <a href="https://vk.com/gorbachuk0" class="btn">VK Профиль</a>
  <a href="https://vk.me/join/MK4DXzal9yFLnyZkTXu8X5PfG6i_MrmfpmQ=" class="btn">VK Беседа</a>
</div>

<!-- Музыка -->
<audio id="bgMusic" loop>
  <source src="mp3/mort.mp3" type="audio/mpeg">
  Ваш браузер не поддерживает аудио.
</audio>

<script>
// Анимация появления кнопок
const buttons = document.querySelectorAll('.btn');
buttons.forEach((btn, i) => {
  btn.style.animation = `appear 0.5s forwards ${i*0.2 + 0.2}s`;
});

// Клики на аватарку для смены фона и включения музыки
const avatar = document.getElementById('avatar');
const bgMusic = document.getElementById('bgMusic');
const videoBg = document.getElementById('videoBg');

let clickCount = 0;
let musicPlaying = false;
let newBackground = false;

avatar.addEventListener('click', () => {
  clickCount++;
  if(clickCount >= 3){
    if(!musicPlaying){
      bgMusic.play();
      avatar.classList.add('active');
      musicPlaying = true;
      // смена фона на новый
      videoBg.src = 'fon2/mortol.mp4'; // укажите путь к новому фону
      videoBg.play();
      newBackground = true;
    } else {
      bgMusic.pause();
      avatar.classList.remove('active');
      musicPlaying = false;
      // вернем старый фон
      if(newBackground){
        videoBg.src = 'fon/folt.mp4';
        videoBg.play();
        newBackground = false;
      }
    }
    clickCount = 0; // сброс после действия
  }
});
</script>

</body>
</html>
